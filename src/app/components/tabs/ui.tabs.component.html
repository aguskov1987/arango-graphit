<div class="tabs-header">
  <tab *ngFor="let item of items" [title]="'Test'" [tabType]="item.type"
       [id]="item.id" (clicked)="tabClicked($event)" (closeClicked)="tabCloseClicked($event)"></tab>
</div>
<div class="tabs-content">
  <tab-content *ngFor="let item of items" [id]="item.id" [type]="item.type"></tab-content>
</div>
